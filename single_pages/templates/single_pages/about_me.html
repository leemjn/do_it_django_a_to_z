<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>About 이민준</title>
    <link href="{% static 'blog/bootstrap5/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/446e5df33b.js" crossorigin="anonymous"></script>
    <link href="{% static 'single_pages/css/about_me.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

    {% include 'blog/navbar.html' %}
    <section>
        <div class="container">
            <div class="row justify-content-between mt-5">
                <div class="col-lg-6 text-black">
                    <h1>안녕하세요. 이민준입니다.</h1>
                    <br/>
                    <p class="lead">
                        맛있는 음식과 영화, 만화를 좋아합니다.<br/>
                        많은 돈을 벌고, 퇴근 후에는 운동을 하거나 쉬면서 지내고 싶습니다.
                    </p>

                    <ul>
                        <li>UNIVERSITY</li>
                        <ul>
                            <li>동아대학교</li>
                        </ul>
                    </ul>

                </div>
                <div class="col-lg-5 mt-1" >
                    <img class="img-fluid" src="{% static 'single_pages/images/back.png' %}">
                </div>
            </div>
        </div>
    </section>

    <section class="bg-light margin-for-footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>FAVORITE</h1>
                </div>
            </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="card" data-bs-toggle="modal" data-bs-target="#DSA 2022(1)">
                    <img class="card-img-top" src="{% static 'single_pages/images/food.jpg' %}"
                    height="500">
                    <div class="card-body">
                        <h5 class="card-title">맛있는 음식</h5>
                        <p>맛있는 게 너무 많지만 회</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" data-bs-toggle="modal" data-bs-target="#DSA 2022(2)">
                    <img class="card-img-top" src="{% static 'single_pages/images/topgun.jpg' %}">
                    <div class="card-body">
                        <h5 class="card-title">영화</h5>
                        <p>가장 최근에 본 탑건: 매버릭</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" data-bs-toggle="modal" data-bs-target="#DSA 2022(3)">
                    <img class="card-img-top" src="{% static 'single_pages/images/toon.jpg' %}"
                    height="500">
                    <div class="card-body">
                        <h5 class="card-title">만화</h5>
                        <p>최근에 완결난 더 복서</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>


    <div class="fixed-bottom">
        {% include 'blog/footer.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
